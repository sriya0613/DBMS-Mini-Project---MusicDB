{% extends "layout.html" %}
{% block content %}
<div class="card">
    <h3 class="mb-3 text-white">Add New Singer</h3>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label class="form-label text-white">First Name</label>
            <input type="text" name="fname" class="form-control bg-dark text-white" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-white">Middle Name (optional)</label>
            <input type="text" name="mname" class="form-control bg-dark text-white">
        </div>

        <div class="mb-3">
            <label class="form-label text-white">Last Name</label>
            <input type="text" name="lname" class="form-control bg-dark text-white" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Singer</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
