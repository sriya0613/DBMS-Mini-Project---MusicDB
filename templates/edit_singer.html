{% extends "layout.html" %}
{% block content %}
<div class="card">
    <h3 class="text-white">Edit Singer</h3>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label class="form-label text-white">First Name</label>
            <input type="text" name="fname" class="form-control" value="{{ singer.First_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Middle Name</label>
            <input type="text" name="mname" class="form-control" value="{{ singer.Middle_name }}">
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Last Name</label>
            <input type="text" name="lname" class="form-control" value="{{ singer.Last_name }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
