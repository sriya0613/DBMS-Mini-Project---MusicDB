<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title or "MusicDB" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        title{
            font-size:larger;
        }
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #181818 !important;
        }
        h2,h3,h5 {
            color:#fff;
        }
        
        .navbar-brand{
            font-size: 2rem;   /* increase or try 2.5rem for even bigger */
            font-weight: 700;
            letter-spacing: 1px;
            color: #1DB954 !important;

        }
        .nav-link,
        .btn-outline-light {
            color: #1DB954 !important;
            font-weight: 600;
        }

        .btn-outline-light:hover {
            background-color: #1DB954 !important;
            color: #000 !important;
        }

        .btn-primary,
        .btn-success {
            background-color: #1DB954 !important;
            border: none;
            color: #000;
            font-weight: bold;
        }

        .btn-primary:hover,
        .btn-success:hover {
            background-color: #1ed760 !important;
            color: #000;
        }

        .table {
            color: #fff;
            background-color: #181818;
        }

        .table th {
            background-color: #1DB954;
            color: #000;
            text-align: center;
        }

        .table td {
            text-align: center;
        }

        a {
            color: #1DB954;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            color: #999;
            font-size: 0.9em;
        }

        .card {
            background-color: #181818;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸŽµ MusicDB</a>
            <div>
                <a href="/" class="btn btn-outline-light btn-sm mx-1">Home</a>
                <a href="/add_singer" class="btn btn-outline-light btn-sm mx-1">Add Singer</a>
                <a href="/add_track" class="btn btn-outline-light btn-sm mx-1">Add Track</a>
                <a href="/search" class="btn btn-outline-light btn-sm mx-1">Search Singer</a>
                <a href="/singer_audit" class="btn btn-outline-light btn-sm mx-1">Singer Logs</a>
                <a href="/singers" class="btn btn-outline-light btn-sm mx-1">All Singers</a>



            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

   
</body>

</html>
